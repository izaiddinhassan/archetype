server:
  port: 8081
spring:
  datasource:
    url: jdbc:mysql://<db-path>:<port>/<dbname>
    username: <username>
    password: <password>
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
# request response logging
logging:
  level:
    org.zalando.logbook: TRACE
